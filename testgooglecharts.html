<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      var team = 'green';
      var team2 = 'team2';

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        // data.addColumn('string', 'Team1');
        // data.addColumn('string', 'Team2');
        data.addColumn('number', team);
        data.addColumn('number', team2);
        data.addRows([
          // [new Date('2016,11,12'), 'blue', 'red'],
          // [new Date('2016,11,13'), 'blue', 'yellow']
          [new Date('2016,11,11'), 10, 12],
          [new Date('2016,11,13'), 3, 4]
        ]);

        // Set chart options1
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
